<!doctype html>
<html lang="en">

<head>
  <title>Admin Page</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</head>

<header>
  <div class="toast-container d-flex flex-column align-items-center w-100">
    {% for message in get_flashed_messages() %}
    <div class="toast" role="alert" data-bs-autohide="false" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Admin</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        {{message}}
      </div>
    </div>
    {% endfor %}
  </div>
</header>

<body style="margin: 15px;">
  <h2>View Users</h2>

  <a href="{{url_for('index')}}"> Back to homepage </a>
  <table class="table">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Email Address</th>
        <th>Phone Number</th>
        <!-- <th>State</th>
        <th>County</th>
        <th>Zip Code</th>
        <th>Precinct</th>
        <th>Party</th>
        <th>Voter</th>
        <th>Interest</th> -->
        <th>Send Email</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.first_name }} {{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <!-- <td>{{ user.state }}</td>
        <td>{{ user.county }}</td>
        <td>{{ user.zipcode }}</td>
        <td>{{ user.precinct }}</td>
        <td>{{ user.party }}</td>
        <td>{{ user.voter }}</td>
        <td>{{ user.interest }}</td> -->
        <td>
          <form action="#" method="post">
            <button value={{ user.id }} name=""email_user type="submit" class="btn btn-primary">Email</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <script src="/static/scripts/toast.js"></script>
</body>

</html>
